<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Clipboard Excel para Google Sheets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 220px;
      padding: 10px;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      margin-top: 10px;
      margin-right: 10px;
      padding: 10px 18px;
      font-size: 14px;
      cursor: pointer;
    }
    .preview {
      margin-top: 20px;
      overflow: auto;
      max-height: 400px;
      background: #fff;
      border: 1px solid #ccc;
    }
    table {
      border-collapse: collapse;
      font-size: 12px;
      width: max-content;
      min-width: 100%;
    }
    td {
      border: 1px solid #ddd;
      padding: 4px 6px;
      white-space: nowrap;
    }
    .info {
      margin-top: 10px;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>
<body>

<h2>Colar dados do Excel</h2>

<textarea id="input" placeholder="Copie do Excel (Ctrl+C) e cole aqui (Ctrl+V)"></textarea>

<br>
<button onclick="processar()">Processar / Visualizar</button>
<button onclick="limpar()">Limpar</button>

<div class="info" id="info"></div>
<div class="preview" id="preview"></div>

<script>
let dados = [];

function processar() {
  const texto = document.getElementById('input').value.trim();
  if (!texto) {
    alert('Cole os dados primeiro.');
    return;
  }

  const linhas = texto.split(/\r?\n/);
  dados = linhas.map(l => l.split(/\t|,/));

  document.getElementById('info').innerText =
    `Linhas: ${dados.length} | Colunas: ${dados[0].length}`;

  let html = '<table>';
  dados.forEach(linha => {
    html += '<tr>';
    linha.forEach(col => {
      html += `<td>${col}</td>`;
    });
    html += '</tr>';
  });
  html += '</table>';

  document.getElementById('preview').innerHTML = html;
}

function limpar() {
  document.getElementById('input').value = '';
  document.getElementById('preview').innerHTML = '';
  document.getElementById('info').innerText = '';
  dados = [];
}
</script>

</body>
</html>
